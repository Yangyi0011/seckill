app:
  # 数据源配置信息
  datasource:
    driverName: mysql
    host: localhost:3306
    baseName: seckill
    username: root
    password: toor
  # redis 配置信息
  redis:
    host: 192.168.1.104:6379
    password:
  # 订单配置信息
  order:
    # 订单超时时间：秒
    expiration: 1800
  # 限流配置信息，在多少秒内针对单个IP最多能有多少次请求
  rate_limit:
    # 时间段：秒
    time: 60
    # 请求次数
    count: 120
